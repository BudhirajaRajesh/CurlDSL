name: Build
on: [push]

jobs:
  build:
    name: Build
    runs-on: macos-11
    env:
      DEVELOPER_DIR: /Applications/Xcode_13.app/Contents/Developer
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "13.0"
      - uses: actions/checkout@v1
      - name: Swift build
        run: swift build
      - name: Generate Xcode Project
        run: swift package generate-xcodeproj
      - name: Swift test
        run: xcodebuild -scheme CurlDSL-Package -destination 'platform=iOS Simulator,name=iPhone 12,OS=15.0' -enableCodeCoverage YES build test
